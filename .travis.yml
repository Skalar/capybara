language: ruby
sudo: required
notifications:
  webhooks: https://coveralls.io/webhook
services:
  - docker
  - xvfb
rvm:
  - 3.0
gemfile:
  - Gemfile
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true   # DONE
    - JAVA_OPTS=-Djava.security.egd=file:/dev/urandom   # DONE
    - WD_CACHE_TIME=0   # DONE

addons:
  update: true
  chrome: stable
  apt:
    packages:
      - awesome

branches:
  except:
    - /^ie_/

cache:
  bundler: true
  directories:
    - ~/.webdrivers

matrix:
  include:
    - gemfile: Gemfile   # DONE
      rvm: 3.0
      env: HTML5_PARSING=true
      script: bundle exec rake rack_smoke
    - gemfile: Gemfile   # DONE
      rvm: 2.7
      env: CAPYBARA_REMOTE=true
    - gemfile: Gemfile   # DONE
      rvm: 3.0
      env:
        - CAPYBARA_REMOTE=true
        - CAPYBARA_FF=true
    - gemfile: gemfiles/Gemfile.base-versions
      rvm: 2.6
      env: CAPYBARA_FF=true
      addons:
        firefox: latest
        apt:
          packages:
            - awesome
    - gemfile: gemfiles/Gemfile.base-versions   # DONE, but with Ruby 2.7
      rvm: 2.6
    - gemfile: Gemfile   # DONE
      rvm: 3.0
      env: HEADLESS=true
    - gemfile: gemfiles/Gemfile.beta-versions
      rvm: 3.0
      env: CAPYBARA_FF=true
      addons:
        firefox: latest-beta
        apt:
          packages:
            - awesome
    - gemfile: gemfiles/Gemfile.edge-firefox
      rvm: ruby-head
      env:
        - CAPYBARA_FF=true
        - CAPYBARA_REMOTE=true
    - gemfile: Gemfile
      rvm: 3.0
      env: CAPYBARA_FF=true
      addons:
        firefox: latest
        apt:
          packages:
            - awesome
    - gemfile: Gemfile
      rvm: 2.7
      env: CHROME_BETA=true HEADLESS=true
      addons:
        update: true
        chrome: beta
    - gemfile: Gemfile
      os: osx
      osx_image: xcode10.2
      rvm: 2.6
      addons:
        homebrew:
          taps: homebrew/cask-versions
          casks: safari-technology-preview
      before_script:
        - "sudo /usr/bin/safaridriver --enable"
        - "sudo '/Applications/Safari Technology Preview.app/Contents/MacOS/safaridriver' --enable"
      script: "bundle exec rake spec_safari"
    - gemfile: gemfiles/Gemfile.chrome_edge
      os: osx
      osx_image: xcode10.2
      rvm: 2.6
      addons:
        homebrew:
          taps: homebrew/cask-versions
          casks: microsoft-edge-dev
      before_install:
        - wget https://msedgewebdriverstorage.blob.core.windows.net/edgewebdriver/76.0.168.0/edgedriver_mac64.zip
        - unzip edgedriver_mac64.zip -d /usr/local/bin
      script: "bundle exec rake spec_edge"
  allow_failures:
    - os: osx
    - gemfile: gemfiles/Gemfile.beta-versions
    - gemfile: gemfiles/Gemfile.edge-firefox
    - env: CHROME_BETA=true HEADLESS=true
    - rvm: ruby-head
before_install:
  - gem update --system
before_script:
  - if [[ -z $HEADLESS && -z $CAPYBARA_REMOTE ]]; then
      mkdir -p ~/.config/awesome;
      echo "require('awful'); tags = {}; tags[1] = awful.tag({'name'})" > ~/.config/awesome/rc.lua;
      awesome &
    fi
  - if [[ $CAPYBARA_REMOTE = true ]]; then
      if [[ $CAPYBARA_FF = true ]]; then
        docker-compose up -d selenium_firefox;
      else
        docker-compose up -d selenium_chrome;
      fi;
    fi

script: "bundle exec rake travis"
